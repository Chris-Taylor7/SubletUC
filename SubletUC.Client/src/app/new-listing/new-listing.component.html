<form (ngSubmit)="onSubmit()">
  <!-- Address -->
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="newListing.address" name="address" required />
  </mat-form-field>
  <br>

  <!-- Rent Per Person -->
  <mat-form-field appearance="fill">
    <mat-label>Rent Per Person</mat-label>
    <input matInput [(ngModel)]="newListing.rent" name="rent" type="number" required />
  </mat-form-field>
  <br>

  <!-- Utilities Included? -->
  <div>
    <mat-checkbox [(ngModel)]="newListing.utilities_included" name="utilities_included">
      Utilities Included?
    </mat-checkbox>
  </div>
  <br>

  <!-- Average Utilities Per Month -->
  <mat-form-field appearance="fill">
    <mat-label>Average Utilities Per Month</mat-label>
    <input matInput [(ngModel)]="newListing.average_monthly_utilities" name="average_monthly_utilities" type="number" required />
  </mat-form-field>
  <br>

  <!-- Number of Bathrooms -->
  <mat-form-field appearance="fill">
    <mat-label>Number of Bathrooms</mat-label>
    <input matInput [(ngModel)]="newListing.number_of_bathrooms" name="number_of_bathrooms" type="number" required />
  </mat-form-field>
  <br>

  <!-- Number of Roommates -->
  <mat-form-field appearance="fill">
    <mat-label>Number of Roommates</mat-label>
    <input matInput [(ngModel)]="newListing.number_of_roommates" name="number_of_roommates" type="number" required />
  </mat-form-field>
  <br>

  <!-- Male -->
  <mat-form-field appearance="fill">
    <mat-label>Male</mat-label>
    <input matInput [(ngModel)]="newListing.males" name="males" type="number" />
  </mat-form-field>
  <br>

  <!-- Female -->
  <mat-form-field appearance="fill">
    <mat-label>Female</mat-label>
    <input matInput [(ngModel)]="newListing.females" name="females" type="number" />
  </mat-form-field>
  <br>

  <!-- Other -->
  <mat-form-field appearance="fill">
    <mat-label>Other</mat-label>
    <input matInput [(ngModel)]="newListing.other_gender" name="other_gender" type="number" />
  </mat-form-field>
  <br>

  <!-- Description -->
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="newListing.description" name="description"></textarea>
  </mat-form-field>
  <br>

  <!-- Length of Availability -->
  <mat-form-field appearance="fill">
    <mat-label>Length of Availability</mat-label>
    <input matInput [(ngModel)]="newListing.availability" name="availability" required />
  </mat-form-field>
  <br>

  <!-- Pets -->
  <mat-form-field appearance="fill">
    <mat-label>Specify types of pets if applicable</mat-label>
    <input matInput [(ngModel)]="newListing.pets" name="pets" />
  </mat-form-field>
  <br>

  <!-- In Unit Washer/Dryer? -->
  <div>
    <mat-checkbox [(ngModel)]="newListing.washer_dryer" name="washer_dryer">
      In Unit Washer/Dryer?
    </mat-checkbox>
  </div>
  <br>

  <!-- Driveway Parking? -->
  <div>
    <mat-checkbox [(ngModel)]="newListing.driveway_parking" name="driveway_parking">
      Driveway Parking?
    </mat-checkbox>
  </div>
  <br>

  <!-- Off-Street Parking? -->
  <div>
    <mat-checkbox [(ngModel)]="newListing.street_parking" name="street_parking">
      Off Street Parking?
    </mat-checkbox>
  </div>
  <br>

  <!-- Upload Pictures -->
  <div>
    <label for="pictures">Upload Pictures</label>
    <input id="pictures" type="file" (change)="onFileChange($event)" multiple />
  </div>
  <br>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
