<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <!-- Address -->
    <div>
      <label for="address">Address</label>
      <input id="address" formControlName="address" required />
    </div>
  
    <!-- Rent Per Person -->
    <div>
      <label for="rent">Rent Per Person</label>
      <input id="rent" formControlName="rent" type="number" required />
    </div>
  
    <!-- Utilities Included? -->
    <div>
      <label for="utilities_included">Utilities Included?</label>
      <mat-checkbox id="utilities_included" formControlName="utilities_included"></mat-checkbox>
    </div>
  
    <!-- Average Utilities Per Month -->
    <div>
      <label for="average_monthly_utilities">Average Utilities Per Month</label>
      <input id="average_monthly_utilities" formControlName="average_monthly_utilities" type="number" required />
    </div>
  
    <!-- Number of Bathrooms -->
    <div>
      <label for="number_of_bathrooms">Number of Bathrooms</label>
      <input id="number_of_bathrooms" formControlName="number_of_bathrooms" type="number" required />
    </div>
  
    <!-- Number of Roommates -->
    <div>
      <label for="number_of_roomates">Number of Roommates</label>
      <input id="number_of_roomates" formControlName="number_of_roomates" type="number" required />
    </div>
  
    <!-- Male -->
    <div>
      <label for="males">Male</label>
      <input id="males" formControlName="males" type="number" />
    </div>
  
    <!-- Female -->
    <div>
      <label for="females">Female</label>
      <input id="females" formControlName="females" type="number" />
    </div>
  
    <!-- Other -->
    <div>
      <label for="other_gender">Other</label>
      <input id="other_gender" formControlName="other_gender" type="number" />
    </div>
  
    <!-- Description -->
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
  
    <!-- Length of Availability -->
    <div>
      <label for="availability">Length of Availability</label>
      <input id="availability" formControlName="availability" required />
    </div>
  
    <!-- Pets -->
    <div>
      <label for="pets">Specify types of pets if applicable</label>
      <input id="pets" formControlName="pets" />
    </div>
  
    <!-- In Unit Washer/Dryer? -->
    <div>
      <label for="washer_dryer">In Unit Washer/Dryer?</label>
      <input id="washer_dryer" formControlName="washer_dryer" type="checkbox" />
    </div>
  
    <!-- Driveway Parking? -->
    <div>
      <label for="driveway_parking">Driveway Parking?</label>
      <input id="driveway_parking" formControlName="driveway_parking" type="checkbox" />
    </div>
  
    <!-- Off-Street Parking? -->
    <div>
      <label for="street_parking">Off Street Parking?</label>
      <input id="street_parking" formControlName="street_parking" type="checkbox" />
    </div>
  
    <!-- Upload Pictures -->
    <div>
      <label for="pictures">Upload Pictures</label>
      <input id="pictures" type="file" (change)="onFileChange($event)" multiple />
    </div>
  
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
